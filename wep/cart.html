<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>عربة التسوق</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            color: #2d3436;
        }
        .cart-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        .cart-item span {
            font-size: 1.1rem;
        }
        .cart-total {
            text-align: left;
            margin-top: 20px;
            font-size: 1.2rem;
            font-weight: bold;
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #16a085;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            margin-top: 20px;
        }
        .checkout-button:hover {
            background-color: #138a72;
        }
        .add-facility {
            margin-bottom: 20px;
        }
        .add-facility select, .add-facility button {
            padding: 10px;
            font-size: 1rem;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .add-facility button {
            background-color: #16a085;
            color: white;
            border: none;
            cursor: pointer;
            margin-left: 10px;
        }
        .add-facility button:hover {
            background-color: #138a72;
        }
        .remove-button {
            background-color: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }
        .remove-button:hover {
            background-color: #c0392b;
        }
        .warning-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background-color: #f39c12;
            color: white;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="cart-container">
        <h1>عربة التسوق</h1>
        <div class="add-facility">
            <select id="facilities">
                <option value="" disabled selected>اختر مرافق</option>
                <option value="50">ملاعب الجولف - $50</option>
                <option value="30">المطاعم والمقاهي - $30</option>
                <option value="100">دروس الجولف - $100</option>
                <option value="75">التدريب الرقمي - $75</option>
            </select>
            <button onclick="addFacility()">أضف مرافق</button>
        </div>
        <div id="cart-items"></div>
        <div class="cart-total">المجموع: $<span id="total-price">0</span></div>
        <button class="checkout-button" onclick="checkout()">إتمام الشراء</button>
    </div>

    <!-- رسالة تحذير -->
    <div id="warningMessage" class="warning-message">
        <span>عربة التسوق فارغة. يرجى إضافة منتجات قبل إتمام الشراء.</span>
    </div>

    <script type="module">
        // استيراد الوظائف المطلوبة من Firebase SDK
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, addDoc, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        // تهيئة Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDrfQbhPidlMVCSvLS1514h0zb0-Og246E",
            authDomain: "data-app-7681f.firebaseapp.com",
            databaseURL: "https://data-app-7681f-default-rtdb.firebaseio.com",
            projectId: "data-app-7681f",
            storageBucket: "data-app-7681f.appspot.com",
            messagingSenderId: "413255061488",
            appId: "1:413255061488:web:e1c1f0d0850ad626e7d735",
            measurementId: "G-08J539YN5T"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let totalPrice = 0;

        // عرض العناصر في عربة التسوق
        async function displayCartItems() {
            const cartItems = document.getElementById('cart-items');
            const totalPriceElement = document.getElementById('total-price');
            totalPrice = 0; // إعادة تعيين المجموع
            cartItems.innerHTML = ''; // مسح العناصر الحالية

            const querySnapshot = await getDocs(collection(db, "orders"));
            querySnapshot.forEach((doc) => {
                const data = doc.data();
                const item = document.createElement('div');
                item.className = 'cart-item';
                item.innerHTML = `
                    <span>${data.package}</span>
                    <span>$${data.price}</span>
                    <button class="remove-button" onclick="removeItem('${doc.id}')">إزالة</button>
                `;
                cartItems.appendChild(item);

                // حساب المجموع الكلي
                totalPrice += parseFloat(data.price);
            });

            // تحديث المجموع الكلي
            totalPriceElement.textContent = totalPrice.toFixed(2);
        }

        // إضافة مرافق
        window.addFacility = async function() {
            const facilitySelect = document.getElementById('facilities');
            const selectedFacility = facilitySelect.options[facilitySelect.selectedIndex];
            const facilityName = selectedFacility.text.split(' - ')[0];
            const facilityPrice = parseInt(selectedFacility.value);

            if (facilityPrice) {
                try {
                    // إضافة المرافق إلى Firestore كجزء من الحزمة
                    await addDoc(collection(db, "orders"), {
                        package: facilityName,
                        price: facilityPrice,
                        isFacility: true // تمييز المرافق
                    });

                    // تحديث عرض العناصر والمجموع
                    displayCartItems();
                } catch (error) {
                    console.error("Error adding facility: ", error);
                    alert("حدث خطأ أثناء إضافة المرافق. يرجى المحاولة مرة أخرى.");
                }
            }
        };

        // إزالة عنصر من عربة التسوق
        window.removeItem = async function(itemId) {
            try {
                await deleteDoc(doc(db, "orders", itemId));
                displayCartItems(); // تحديث عرض العناصر بعد الإزالة
            } catch (error) {
                console.error("Error removing item: ", error);
                alert("حدث خطأ أثناء إزالة العنصر. يرجى المحاولة مرة أخرى.");
            }
        };

        // وظيفة إتمام الشراء
        window.checkout = async function() {
            const querySnapshot = await getDocs(collection(db, "orders"));
            if (querySnapshot.empty) {
                // عرض رسالة تنبيه إذا كانت عربة التسوق فارغة
                const warningMessage = document.getElementById('warningMessage');
                warningMessage.style.display = 'block';

                // إخفاء الرسالة بعد 5 ثوانٍ
                setTimeout(() => {
                    warningMessage.style.display = 'none';
                }, 5000);
            } else {
                // الانتقال إلى صفحة إتمام الشراء إذا كانت هناك منتجات
                window.location.href = 'checkout.html';
            }
        };

        // عرض العناصر عند تحميل الصفحة
        displayCartItems();
    </script>
</body>
</html>
